<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My site</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>
<body>
    <div id="app">
        <div class="wrapper">
            <p class="text text-h1">Hello world!</p>
        </div>
        <div class="wrapper wrapper-col">
            <p class="text">Давай познакомимся</p>
            <input type="text" placeholder="Введи свое имя" v-on:blur="writeName($event)">
            <transition name="fade">
                <p class="text" v-if="name">Привет, {{name}}!</p>
            </transition>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
